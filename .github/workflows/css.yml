name: CSS Minify and Merge

name: Optimize Assets

on:
  push:
    paths:
      - 'static/css/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install cssnano-cli uglify-js

    - name: Minify CSS
      run: npx cssnano static/css/style.css static/css/style.min.css

    - name: Minify JavaScript
      run: npx uglify-js static/js/script.js -o static/js/script.min.js

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add static/css/style.min.css static/js/script.min.js
        git commit -m 'Minify CSS and JavaScript files'
        git push