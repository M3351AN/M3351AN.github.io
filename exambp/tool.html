<html>
<head>
    <title>t.me/tkmamo </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            font-size: 16px;
        }
        #ciphertext, #plaintext {
            width: 85%;
        }
    </style>
    <script src="js/crypto.js"></script>
    <script>
        function decrypt() {
            // 获取密文输入框的值
            var ciphertext = document.getElementById("ciphertext").value;
            // 提取链接中的pwd
            ciphertext = ciphertext.replace("https://exam.kernelsu.org/?pwd=", ""); 
            // 调用decrypt函数解密密文
            var plaintext = Tea.decrypt(ciphertext, 20221209);
            // 将密码输出到明文输入框中
            document.getElementById("plaintext").value = plaintext.substring(0, 13);
        }
    </script>
</head>
<body>
    <h1><a href="https://github.com/M3351AN">Bypass Tool for Practical Exam de KernelSU <br>!!EDUCATIONAL PURPOSE ONLY!!<br> </a></h1>
    <p>Pegue el enlace aquí y haga clic en decrypt</p>
    <p>link: <input type="text" id="ciphertext" /></p>
    <p>pwd: <input type="text" id="plaintext" readonly /></p>
    <p><button onclick="decrypt()">decrypt</button></p>
</body>
</html>
