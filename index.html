<script>var visits = 3351;
	    var visitorIP;
	    var visitorCountry = "REDACTED FOR PRIVACY";var visitorCountryCode = "N/A";
	    var lastCountry0 = "N/A";
	    var lastCountry1 = "N/A";
	    var lastCountry2 = "N/A";
	    var lastCountry3 = "N/A";
	    var lastCountry4 = "N/A";
	    var lastUpdate = "Mar.30.2K24";
	    var upTime = "N/A";
    const steamId = "76561197993837151";
    const url = "https://api.wmpvp.com/api/csgo/home/official/detailStats";
    const payload = {
      "toSteamId": steamId,
      "mySteamId": steamId,
      "accessToken": "" // In principle, a valid accessToken should be filled in here, but actually even leaving it blank will not affect the return value (obtain by listening perfectworld app)
    };
    const headers = {
      'User-Agent': "okhttp/4.11.0",
      'Content-Type': "application/json",
      'gameType': "1,2",
      'gameTypeStr': "1,2",
      't': Math.floor(Date.now() / 1000)
    };
	var nickName;
	var hours;
	var friendCode;
	var recRating;
	var kd;
	var rws;
	var adr;
	var rating;
	var kast;
	var hsRatio;
	var entKillRatio;
	var awpKillRatio;
	var flaSuccessRatio;
getIP();
getCS();
waitForStats();
//document.addEventListener('DOMContentLoaded', getCS())
function getCS(){
    fetch(url, {
      method: 'POST',
      headers: headers,
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      const historyRatings = data.data.historyRatings;
      const averageRating = historyRatings.reduce((acc, val) => acc + val, 0) / historyRatings.length;

      nickName = data.data.nickName;
      hours = data.data.hours;
      friendCode = data.data.friendCode;
      recRating = averageRating.toFixed(2);
      kd = data.data.kd;
      rws = data.data.rws;
      adr = data.data.adr;
      rating = data.data.rating;
      kast = data.data.kast;
      hsRatio = data.data.headShotRatio;
      entKillRatio = data.data.entryKillRatio;
      awpKillRatio = data.data.awpKillRatio;
      flaSuccessRatio = data.data.flashSuccessRatio;
    })
}
function getIP() {
   fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    visitorIP = data.ip;
    console.log(visitorIP);
  })
}
function waitForStats() {
  if(nickName && visitorIP) {
    launchCommandAsRoot('./welcome.sh');
  } else {
    setTimeout(waitForStats, 150);
  }
}
