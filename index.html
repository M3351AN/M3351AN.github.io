    #loading-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading-mask.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-content {
      text-align: center;
    }

    #loading-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }

    #loading-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      animation: fader 1s linear infinite;
    }

    #loading-spinner {
      position: relative;
      display: block;
      margin: 50px auto;
      width: 50px;
      height: 50px;
    }

    .spinner-dot {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: rolling 3.5s linear infinite;
    }

    .spinner-dot::before {
      position: absolute;
      content: "";
      background-color: #FFF;
      width: 5px;
      height: 5px;
      bottom: 0;
      left: calc(50% - 5px);
      border-radius: 50%;
    }

    .spinner-dot:nth-child(1) {
      animation-delay: 0.1s;
    }

    .spinner-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .spinner-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    .spinner-dot:nth-child(4) {
      animation-delay: 0.4s;
    }

    .spinner-dot:nth-child(5) {
      animation-delay: 0.5s;
    }

    @keyframes fader {

      0%,
      100% {
        color: rgba(255, 255, 255, 1);
      }

      50% {
        color: rgba(255, 255, 255, 0);
      }
    }

    @keyframes rolling {

      74% {
        transform: rotate(600deg);
      }

      79% {
        transform: rotate(720deg);
        opacity: 1;
      }

      80% {
        transform: rotate(720deg);
        opacity: 0;
      }

      100% {
        transform: rotate(810deg);
        opacity: 0;
      }
    }


    .rain {
      overflow: hidden;
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -99;
    }

    .rain.back-row {
      display: none;
      z-index: -100;
      height: 100vh;
      width: 100vw;
      opacity: 0.5;
    }

    body.back-row-toggle .rain.back-row {
      display: block;
    }

    .drop {
      position: absolute;
      width: 15px;
      height: 150px;
      pointer-events: none;
      animation: drop 0.5s linear infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0vh);
      }

      75% {
        transform: translateY(100vh);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    .stem {
      width: 1px;
      height: 100%;
      margin-left: 7px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
      animation: stem 0.8s linear infinite;
    }

    @keyframes stem {
      0% {
        opacity: 1;
      }

      70% {
        opacity: 1;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .splat {
      width: 15px;
      height: 10px;
      border-top: 2px dotted rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 1;
      transform: scale(0);
      animation: splat 0.5s linear infinite;
      display: none;
    }

    body.splat-toggle .splat {
      display: block;
    }

    @keyframes splat {
      0% {
        opacity: 1;
        transform: scale(0);
      }

      80% {
        opacity: 1;
        transform: scale(0);
      }

      90% {
        opacity: 0.8;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>

  <script defer>
    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var timeString = hours + ':' + minutes + ' ' + ampm;
      document.getElementById('time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

    function getVisits() {
      var pvElement = document.getElementById('busuanzi_value_site_pv');
      if (pvElement && pvElement.textContent) {
        visits = pvElement.textContent;
      } else {
        setTimeout(getVisits, 100);
      }
    }

    function fetchGit() {
      const apiURL = 'https://api.github.com/repos/M3351AN/M3351AN.github.io';

      fetch(apiURL)
        .then(response => response.json())
        .then(repo => {
          lastUpdate = new Date(repo.pushed_at);
          console.log(lastUpdate);
        })
        .catch(error => console.error('error', error));
    }
    function getGit() {
      if (lastUpdate) {
        const now = new Date();
        const timeDiff = now - lastUpdate;
        let seconds = Math.floor(timeDiff / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        minutes = minutes % 60;
        upTime = `${hours} h ${minutes} m `;
        console.log(upTime);
      } else {
        setTimeout(getGit, 100);
      }
    }

    function waitForStats() {
      if (nickName && visitorIP && visits && upTime) {
        launchCommandAsRoot('./welcome.sh');
      } else {
        setTimeout(waitForStats, 100);
      }
    }

  </script>

  <script async>
    const isEnableAutoplay = () => {
      const context = new AudioContext()
      if (context.state === 'running') {
        return true
      }
      return false
    }

    window.onload = () => {
      if (isEnableAutoplay()) {
        const audio = new Audio('Makurunaame_inst.mp3')
        audio.volume = 0.025
        audio.loop = true
        audio.play()
      }
      else {
        const audio = new Audio('Makurunaame_inst.mp3')
        audio.volume = 0.025
        audio.loop = true
        document.addEventListener('click', function handleClick() {
          audio.play();
          document.removeEventListener('click', handleClick);
          document.removeEventListener('touchstart', handleTouchStart);
          window.removeEventListener('scroll', handleScroll);
        });

        document.addEventListener('touchstart', function handleTouchStart() {
          audio.play();
          document.removeEventListener('click', handleClick);
          document.removeEventListener('touchstart', handleTouchStart);
          window.removeEventListener('scroll', handleScroll);
        });

        window.addEventListener('scroll', function handleScroll() {
          audio.play();
          document.removeEventListener('click', handleClick);
          document.removeEventListener('touchstart', handleTouchStart);
          window.removeEventListener('scroll', handleScroll);
        });
      }
    }
  </script>
