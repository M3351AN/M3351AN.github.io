    var visits;
    var visitorIP;
    var visitorCountry = "REDACTED FOR PRIVACY"; var visitorCountryCode = "N/A";
    var lastCountry0 = "N/A";
    var lastCountry1 = "N/A";
    var lastCountry2 = "N/A";

    var lastCountry4 = "N/A";
    var lastUpdate;
    var upTime;
    getCS();
    getVisits();
    fetchGit();
    getGit();
    waitForStats();

    setInterval(getGit, 30000);
    function getVisits() {
      var pvElement = document.getElementById('busuanzi_value_site_pv');
      if (pvElement && pvElement.textContent) {
        visits = pvElement.textContent;
      } else {
        setTimeout(getVisits, 100);
      }
    }

    function fetchGit() {
      const apiURL = 'https://api.github.com/repos/M3351AN/M3351AN.github.io';

      fetch(apiURL)
        .then(response => response.json())
        .then(repo => {
          lastUpdate = new Date(repo.pushed_at);
          console.log(lastUpdate);
        })
        .catch(error => console.error('error', error));
    }
    function getGit() {
      if (lastUpdate) {
        const now = new Date();
        const timeDiff = now - lastUpdate;
        let seconds = Math.floor(timeDiff / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        minutes = minutes % 60;
        upTime = `${hours} h ${minutes} m `;
        console.log(upTime);
      } else {
        setTimeout(getGit, 100);
      }
    }

    function waitForStats() {
      if (nickName && visitorIP && visits && upTime) {
        launchCommandAsRoot('./welcome.sh');
      } else {
        setTimeout(waitForStats, 100);
      }
    }
    //window.addEventListener('load', (event) => {

    //notification.classList.add('show');
    //});
  </script>

  <style>
    .rain {
      overflow: hidden;
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -99;
    }

    .rain.back-row {
      display: none;
      z-index: -100;
      height: 100vh;
      width: 100vw;
      opacity: 0.5;
    }

    body.back-row-toggle .rain.back-row {
      display: block;
    }

    .drop {
      position: absolute;
      width: 15px;
      height: 150px;
      pointer-events: none;
      animation: drop 0.5s linear infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0vh);
      }

      75% {
        transform: translateY(90vh);
      }

      100% {
        transform: translateY(90vh);
      }
    }

    .stem {
      width: 1px;
      height: 100%;
      margin-left: 7px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
      animation: stem 0.8s linear infinite;
    }

    @keyframes stem {
      0% {
        opacity: 1;
      }

      65% {
        opacity: 1;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .splat {
      width: 15px;
      height: 10px;
      border-top: 2px dotted rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 1;
      transform: scale(0);
      animation: splat 0.5s linear infinite;
      display: none;
    }

    body.splat-toggle .splat {
      display: block;
    }

    @keyframes splat {
      0% {
        opacity: 1;
        transform: scale(0);
      }

      80% {
        opacity: 1;
        transform: scale(0);
      }

      90% {
        opacity: 0.5;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>

  <script async>
    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var timeString = hours + ':' + minutes;
      document.getElementById('time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <script async>
    const isEnableAutoplay = () => {
      const context = new AudioContext()
      if (context.state === 'running') {
        return true
      }
      return false
    }

    window.onload = () => {
      if (isEnableAutoplay()) {
        const audio = new Audio('Makurunaame_inst.mp3')
        audio.loop = true
        audio.play()
      }
      else {
        const audio = new Audio('Makurunaame_inst.mp3')
        audio.loop = true
        document.addEventListener('click', () => {
          audio.play()
        })
        document.addEventListener('touchstart', () => {
          audio.play()
        })
        window.addEventListener('scroll', () => {
          audio.play()
        })
      }
    }</script>
