<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无服务器P2P聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f0f0f0;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(25, 35, 60, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: rgba(15, 25, 45, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #b0c4de;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(20, 30, 50, 0.9);
            border-bottom: 1px solid #2c3e50;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #e74c3c;
        }
        
        .status-indicator.active {
            background: #2ecc71;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .connection-panel {
            width: 300px;
            background: rgba(20, 30, 50, 0.7);
            padding: 20px;
            border-right: 1px solid #2c3e50;
            overflow-y: auto;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(25, 35, 60, 0.8);
        }
        
        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4facfe;
            display: flex;
            align-items: center;
        }
        
        .panel-title i {
            margin-right: 10px;
        }
        
        .info-card {
            background: rgba(30, 40, 65, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #3498db;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #3a506b;
        }
        
        .info-label {
            width: 120px;
            color: #7fdbda;
            font-weight: 500;
        }
        
        .info-value {
            flex: 1;
            word-break: break-all;
            color: #fff;
        }
        
        .code-block {
            background: rgba(15, 25, 45, 0.9);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #a9dcfa;
            margin-top: 10px;
            overflow-x: auto;
            max-height: 200px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(15, 25, 45, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #3a506b;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(30, 40, 65, 0.8);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            color: #4facfe;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .message-content {
            color: #f0f0f0;
            line-height: 1.5;
        }
        
        .local {
            border-left: 4px solid #2ecc71;
        }
        
        .remote {
            border-left: 4px solid #3498db;
        }
        
        .system {
            border-left: 4px solid #f39c12;
            text-align: center;
        }
        
        .input-area {
            display: flex;
            background: rgba(20, 30, 50, 0.9);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #3a506b;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-size: 1rem;
        }
        
        #messageInput:focus {
            outline: none;
        }
        
        #sendButton {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            background: linear-gradient(90deg, #3ca0db, #2c8bc2);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(30, 40, 65, 0.9);
            color: #f0f0f0;
            border: 1px solid #3498db;
        }
        
        .btn:hover {
            background: rgba(40, 50, 75, 0.9);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #3ca0db, #2c8bc2);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, #e67e22, #d35400);
            border: none;
        }
        
        .btn-warning:hover {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }
        
        .ice-candidates {
            margin-top: 20px;
        }
        
        .candidate-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(15, 25, 45, 0.9);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .candidate-item {
            font-size: 0.8rem;
            padding: 5px;
            border-bottom: 1px dashed #3a506b;
            color: #a9dcfa;
            font-family: monospace;
        }
        
        .debug-info {
            font-size: 0.85rem;
            color: #f39c12;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .connection-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #2c3e50;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> 无服务器P2P聊天室</h1>
            <p class="subtitle">基于WebRTC技术实现 - 无需服务器中转</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">未连接</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="dataChannelStatus"></div>
                <span id="dataChannelText">数据通道关闭</span>
            </div>
            <div class="status-item">
                <i class="fas fa-user"></i>
                <span id="peerStatus">等待对方连接...</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="connection-panel">
                <div class="panel-title">
                    <i class="fas fa-network-wired"></i> 连接信息
                </div>
                
                <div class="info-card">
                    <div class="info-row">
                        <div class="info-label">本地状态:</div>
                        <div class="info-value" id="localStatus">准备中...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">公网IP:</div>
                        <div class="info-value" id="publicIp">正在获取...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">连接类型:</div>
                        <div class="info-value" id="connectionType">等待连接</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="initiateBtn" class="btn btn-primary">
                            <i class="fas fa-bolt"></i> 发起连接
                        </button>
                        <button id="disconnectBtn" class="btn btn-warning">
                            <i class="fas fa-plug"></i> 断开连接
                        </button>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="panel-title" style="margin-top: 0;">
                        <i class="fas fa-exchange-alt"></i> 信令数据
                    </div>
                    <p style="margin-bottom: 10px; color: #b0c4de;">
                        复制以下数据给对方以建立连接：
                    </p>
                    <div class="code-block" id="offerData">
                        等待生成连接数据...
                    </div>
                    <div class="debug-info" id="debugInfo"></div>
                    
                    <div style="margin-top: 15px;">
                        <textarea id="remoteDataInput" placeholder="在此粘贴对方的连接数据..." 
                                  style="width: 100%; height: 100px; padding: 10px; 
                                         background: rgba(15, 25, 45, 0.9); 
                                         border-radius: 8px; 
                                         border: 1px solid #3498db; 
                                         color: #f0f0f0;"></textarea>
                        <button id="connectBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-link"></i> 连接到对方
                        </button>
                    </div>
                </div>
                
                <div class="info-card ice-candidates">
                    <div class="panel-title" style="margin-top: 0;">
                        <i class="fas fa-list"></i> ICE候选信息
                    </div>
                    <div class="candidate-list" id="candidateList">
                        等待候选信息...
                    </div>
                </div>
            </div>
            
            <div class="chat-panel">
                <div class="panel-title">
                    <i class="fas fa-comment-dots"></i> 聊天消息
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="message system">
                        <div class="message-content">
                            欢迎使用无服务器P2P聊天室！请通过左侧面板建立连接。
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebRTC相关变量
        let peerConnection = null;
        let dataChannel = null;
        let isInitiator = false;
        let localIceCandidates = [];
        
        // 界面元素
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const dataChannelStatus = document.getElementById('dataChannelStatus');
        const dataChannelText = document.getElementById('dataChannelText');
        const peerStatus = document.getElementById('peerStatus');
        const localStatus = document.getElementById('localStatus');
        const publicIp = document.getElementById('publicIp');
        const connectionType = document.getElementById('connectionType');
        const offerData = document.getElementById('offerData');
        const candidateList = document.getElementById('candidateList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const initiateBtn = document.getElementById('initiateBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectBtn = document.getElementById('connectBtn');
        const remoteDataInput = document.getElementById('remoteDataInput');
        const debugInfo = document.getElementById('debugInfo');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', init);
        
        function init() {
            // 设置按钮事件监听器
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            initiateBtn.addEventListener('click', initiateConnection);
            disconnectBtn.addEventListener('click', disconnect);
            connectBtn.addEventListener('click', connectToPeer);
            
            // 初始状态
            updateConnectionStatus(false);
            updateDataChannelStatus(false);
            
            // 获取公网IP
            fetchPublicIp();
        }
        
        // 获取公网IP
        async function fetchPublicIp() {
            localStatus.textContent = "正在连接STUN服务器...";
            
            try {
                // 使用公共IP查询服务
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                publicIp.textContent = data.ip;
                localStatus.textContent = "就绪";
                addSystemMessage("公网IP已获取");
            } catch (error) {
                // 如果IP查询失败，使用随机IP
                const ip = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                publicIp.textContent = `${ip} (模拟)`;
                localStatus.textContent = "就绪 (使用模拟IP)";
                addSystemMessage("使用模拟公网IP");
            }
        }
        
        // 发起连接
        function initiateConnection() {
            isInitiator = true;
            createPeerConnection();
            
            // 创建数据通道
            try {
                dataChannel = peerConnection.createDataChannel("chat");
                setupDataChannel(dataChannel);
                addSystemMessage("数据通道已创建");
            } catch (error) {
                console.error("创建数据通道失败:", error);
                addSystemMessage("创建数据通道失败: " + error.message);
                return;
            }
            
            // 创建offer
            peerConnection.createOffer()
                .then(offer => {
                    // 设置本地描述前收集ICE候选
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    // 等待ICE候选收集完成
                    return new Promise(resolve => {
                        const checkInterval = setInterval(() => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                })
                .then(() => {
                    // 显示连接信息
                    const offerDataObj = {
                        type: peerConnection.localDescription.type,
                        sdp: peerConnection.localDescription.sdp,
                        candidates: localIceCandidates
                    };
                    
                    offerData.textContent = JSON.stringify(offerDataObj, null, 2);
                    addSystemMessage("连接数据已生成，请复制给您的联系人");
                    
                    // 更新状态
                    peerStatus.textContent = "等待对方连接...";
                    connectionType.textContent = "发起方";
                    debugInfo.textContent = "状态: 等待对方响应";
                })
                .catch(error => {
                    console.error("创建offer失败:", error);
                    addSystemMessage("创建连接数据失败: " + error.message);
                    debugInfo.textContent = "错误: " + error.message;
                });
        }
        
        // 创建对等连接
        function createPeerConnection() {
            // 释放现有连接
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // 重置ICE候选列表
            localIceCandidates = [];
            candidateList.innerHTML = "等待候选信息...";
            
            // 使用Google的公共STUN服务器
            const config = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" },
                    { urls: "stun:stun3.l.google.com:19302" },
                    { urls: "stun:stun4.l.google.com:19302" }
                ]
            };
            
            peerConnection = new RTCPeerConnection(config);
            
            // ICE候选处理
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // 显示ICE候选信息
                    const candidateItem = document.createElement('div');
                    candidateItem.className = 'candidate-item';
                    candidateItem.textContent = event.candidate.candidate;
                    candidateList.appendChild(candidateItem);
                    
                    // 保存ICE候选
                    localIceCandidates.push(event.candidate);
                }
            };
            
            // 连接状态变化
            peerConnection.onconnectionstatechange = () => {
                updateConnectionStatus(peerConnection.connectionState === 'connected');
                
                if (peerConnection.connectionState === 'connected') {
                    addSystemMessage("点对点连接已建立");
                    connectionType.textContent = isInitiator ? "发起方" : "响应方";
                    debugInfo.textContent = "状态: 已连接";
                } else if (peerConnection.connectionState === 'disconnected') {
                    addSystemMessage("连接已断开");
                    debugInfo.textContent = "状态: 已断开";
                }
            };
            
            // 如果不是发起方，监听数据通道
            if (!isInitiator) {
                peerConnection.ondatachannel = event => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
            }
            
            // 更新状态
            updateConnectionStatus(false);
            addSystemMessage("对等连接已初始化");
            debugInfo.textContent = "状态: 已初始化";
        }
        
        // 设置数据通道
        function setupDataChannel(channel) {
            channel.onopen = () => {
                updateDataChannelStatus(true);
                addSystemMessage("数据通道已打开");
            };
            
            channel.onclose = () => {
                updateDataChannelStatus(false);
                addSystemMessage("数据通道已关闭");
            };
            
            channel.onmessage = event => {
                addRemoteMessage(event.data);
            };
        }
        
        // 连接到对方
        function connectToPeer() {
            const remoteData = remoteDataInput.value.trim();
            if (!remoteData) {
                addSystemMessage("请输入对方的连接数据");
                return;
            }
            
            let remoteDescription;
            try {
                remoteDescription = JSON.parse(remoteData);
            } catch (error) {
                console.error("解析连接数据失败:", error);
                addSystemMessage("连接数据格式错误: " + error.message);
                debugInfo.textContent = "错误: 无效的JSON数据";
                return;
            }
            
            // 如果是响应方
            if (!peerConnection) {
                isInitiator = false;
                createPeerConnection();
            }
            
            // 设置远程描述
            if (remoteDescription.type) {
                // 设置远程SDP描述
                const sdp = new RTCSessionDescription({
                    type: remoteDescription.type,
                    sdp: remoteDescription.sdp
                });
                
                peerConnection.setRemoteDescription(sdp)
                    .then(() => {
                        addSystemMessage("远程描述设置成功");
                        debugInfo.textContent = `状态: 已设置 ${remoteDescription.type}`;
                        
                        // 如果是offer，创建answer
                        if (remoteDescription.type === 'offer') {
                            return peerConnection.createAnswer();
                        }
                        
                        return null;
                    })
                    .then(answer => {
                        if (answer) {
                            return peerConnection.setLocalDescription(answer);
                        }
                        return null;
                    })
                    .then(() => {
                        if (remoteDescription.type === 'offer') {
                            // 显示连接信息
                            const answerDataObj = {
                                type: peerConnection.localDescription.type,
                                sdp: peerConnection.localDescription.sdp,
                                candidates: localIceCandidates
                            };
                            
                            offerData.textContent = JSON.stringify(answerDataObj, null, 2);
                            addSystemMessage("响应数据已生成，请复制给发起方");
                            
                            // 更新状态
                            peerStatus.textContent = "等待对方确认...";
                            connectionType.textContent = "响应方";
                            debugInfo.textContent = "状态: 等待对方确认";
                        } else if (remoteDescription.type === 'answer') {
                            // 添加远程候选
                            if (remoteDescription.candidates && remoteDescription.candidates.length > 0) {
                                remoteDescription.candidates.forEach(candidate => {
                                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                                        .catch(err => {
                                            console.error("添加ICE候选失败:", err);
                                            debugInfo.textContent += ` | 添加候选错误: ${err.message}`;
                                        });
                                });
                            }
                            
                            addSystemMessage("连接已建立");
                            peerStatus.textContent = "已连接";
                            debugInfo.textContent = "状态: 连接建立成功";
                        }
                    })
                    .catch(error => {
                        console.error("连接失败:", error);
                        addSystemMessage("连接失败: " + error.message);
                        debugInfo.textContent = "错误: " + error.message;
                    });
            }
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(message);
                addLocalMessage(message);
                messageInput.value = '';
            } else {
                addSystemMessage("数据通道尚未打开，无法发送消息");
            }
        }
        
        // 断开连接
        function disconnect() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            updateConnectionStatus(false);
            updateDataChannelStatus(false);
            
            peerStatus.textContent = "连接已断开";
            connectionType.textContent = "未连接";
            debugInfo.textContent = "状态: 已断开连接";
            
            addSystemMessage("连接已断开");
        }
        
        // 添加本地消息
        function addLocalMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message local';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span>您</span>
                    <span>${timeString}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 添加远程消息
        function addRemoteMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message remote';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span>对方</span>
                    <span>${timeString}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 添加系统消息
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.innerHTML = `<div class="message-content">${message}</div>`;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            connectionStatus.className = 'status-indicator' + (connected ? ' active' : '');
            connectionText.textContent = connected ? '已连接' : '未连接';
        }
        
        // 更新数据通道状态
        function updateDataChannelStatus(open) {
            dataChannelStatus.className = 'status-indicator' + (open ? ' active' : '');
            dataChannelText.textContent = open ? '数据通道开启' : '数据通道关闭';
        }
    </script>
</body>
</html>
