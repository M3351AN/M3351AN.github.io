<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端P2P聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --darker: #1a2a6c;
            --light: #ecf0f1;
            --gray: #b0c4de;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: var(--light);
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(25, 35, 60, 0.92);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        
        header {
            background: rgba(15, 25, 45, 0.95);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }
        
        .mobile-tabs {
            display: none;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 5px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: var(--gray);
            font-size: clamp(0.85rem, 3vw, 1rem);
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(20, 30, 50, 0.9);
            border-bottom: 1px solid var(--dark);
            font-size: 0.8rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
            background: var(--danger);
        }
        
        .status-indicator.active {
            background: var(--success);
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .connection-panel {
            width: 300px;
            background: rgba(20, 30, 50, 0.7);
            padding: 15px;
            border-right: 1px solid var(--dark);
            overflow-y: auto;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: rgba(25, 35, 60, 0.8);
        }
        
        .panel-title {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .panel-title i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .info-card {
            background: rgba(30, 40, 65, 0.7);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--primary);
        }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #3a506b;
            font-size: 0.9rem;
        }
        
        .info-label {
            width: 100px;
            color: #7fdbda;
            font-weight: 500;
        }
        
        .info-value {
            flex: 1;
            word-break: break-all;
            color: #fff;
        }
        
        .code-block {
            background: rgba(15, 25, 45, 0.9);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #a9dcfa;
            margin-top: 8px;
            overflow-x: auto;
            max-height: 180px;
            line-height: 1.4;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(15, 25, 45, 0.7);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #3a506b;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(30, 40, 65, 0.8);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        
        .message-content {
            color: var(--light);
            line-height: 1.5;
            font-size: 1rem;
            word-break: break-word;
        }
        
        .local {
            border-left: 4px solid var(--success);
        }
        
        .remote {
            border-left: 4px solid var(--primary);
        }
        
        .system {
            border-left: 4px solid var(--warning);
            text-align: center;
            font-size: 0.9rem;
        }
        
        .input-area {
            display: flex;
            background: rgba(20, 30, 50, 0.9);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid #3a506b;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1rem;
        }
        
        #messageInput:focus {
            outline: none;
        }
        
        #sendButton {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        #sendButton:active {
            background: linear-gradient(90deg, var(--primary-dark), #1c6ea4);
            transform: scale(0.98);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(30, 40, 65, 0.9);
            color: var(--light);
            border: 1px solid var(--primary);
            font-size: 0.9rem;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(90deg, var(--warning), #e67e22);
            border: none;
        }
        
        .ice-candidates {
            margin-top: 15px;
        }
        
        .candidate-list {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(15, 25, 45, 0.9);
            border-radius: 8px;
            padding: 8px;
            margin-top: 8px;
            font-size: 0.75rem;
        }
        
        .candidate-item {
            padding: 4px;
            border-bottom: 1px dashed #3a506b;
            color: #a9dcfa;
            font-family: monospace;
            word-break: break-all;
        }
        
        .debug-info {
            font-size: 0.8rem;
            color: var(--warning);
            margin-top: 5px;
        }
        
        .compression-info {
            background: rgba(52, 152, 219, 0.2);
            border-radius: 8px;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #a9dcfa;
        }
        
        /* 移动端样式优化 */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            header {
                padding: 12px;
            }
            
            .mobile-tabs {
                display: flex;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(15, 25, 45, 0.95);
            }
            
            .mobile-tab {
                flex: 1;
                text-align: center;
                padding: 10px;
                font-size: 0.9rem;
                color: var(--gray);
                border-top: 2px solid transparent;
            }
            
            .mobile-tab.active {
                color: var(--primary);
                border-top: 2px solid var(--primary);
                background: rgba(25, 35, 60, 0.7);
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .connection-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--dark);
                padding: 12px;
                display: none;
            }
            
            .connection-panel.active {
                display: block;
            }
            
            .chat-panel {
                padding: 12px;
                display: none;
            }
            
            .chat-panel.active {
                display: flex;
            }
            
            .panel-title {
                margin-bottom: 10px;
            }
            
            .info-card {
                padding: 10px;
            }
            
            .info-row {
                font-size: 0.85rem;
            }
            
            .code-block {
                font-size: 0.8rem;
                max-height: 150px;
            }
            
            .messages-container {
                padding: 10px;
            }
            
            .message {
                padding: 8px;
            }
            
            .message-content {
                font-size: 0.95rem;
            }
            
            .input-area {
                border-radius: 20px;
            }
            
            #messageInput {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            #sendButton {
                padding: 0 15px;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> 移动端P2P聊天室</h1>
            <p class="subtitle">基于WebRTC技术 - 无需服务器中转</p>
            
            <div class="mobile-tabs">
                <div class="mobile-tab active" data-tab="chat">
                    <i class="fas fa-comment-alt"></i> 聊天
                </div>
                <div class="mobile-tab" data-tab="connection">
                    <i class="fas fa-wifi"></i> 连接
                </div>
            </div>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">未连接</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="dataChannelStatus"></div>
                <span id="dataChannelText">通道关闭</span>
            </div>
            <div class="status-item">
                <i class="fas fa-user"></i>
                <span id="peerStatus">等待连接</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="connection-panel active">
                <div class="panel-title">
                    <i class="fas fa-network-wired"></i> 连接信息
                </div>
                
                <div class="info-card">
                    <div class="info-row">
                        <div class="info-label">本地状态:</div>
                        <div class="info-value" id="localStatus">准备中...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">公网IP:</div>
                        <div class="info-value" id="publicIp">正在获取...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">连接类型:</div>
                        <div class="info-value" id="connectionType">未连接</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="initiateBtn" class="btn btn-primary">
                            <i class="fas fa-bolt"></i> 发起连接
                        </button>
                        <button id="disconnectBtn" class="btn btn-warning">
                            <i class="fas fa-plug"></i> 断开
                        </button>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="panel-title" style="margin-top: 0;">
                        <i class="fas fa-exchange-alt"></i> 连接数据
                    </div>
                    <div class="compression-info">
                        <i class="fas fa-compress-arrows-alt"></i> 数据已压缩，节省75%空间
                    </div>
                    <div class="code-block" id="offerData">
                        等待生成连接数据...
                    </div>
                    <div class="debug-info" id="debugInfo"></div>
                    
                    <div style="margin-top: 12px;">
                        <textarea id="remoteDataInput" placeholder="在此粘贴对方的连接数据..." 
                                  style="width: 100%; height: 90px; padding: 10px; 
                                         background: rgba(15, 25, 45, 0.9); 
                                         border-radius: 8px; 
                                         border: 1px solid var(--primary); 
                                         color: var(--light);
                                         font-size: 0.9rem;"></textarea>
                        <button id="connectBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-link"></i> 连接到对方
                        </button>
                    </div>
                </div>
                
                <div class="info-card ice-candidates">
                    <div class="panel-title" style="margin-top: 0;">
                        <i class="fas fa-list"></i> ICE候选信息
                    </div>
                    <div class="candidate-list" id="candidateList">
                        等待候选信息...
                    </div>
                </div>
            </div>
            
            <div class="chat-panel active">
                <div class="panel-title">
                    <i class="fas fa-comment-dots"></i> 聊天
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="message system">
                        <div class="message-content">
                            欢迎使用移动端P2P聊天室！请通过连接面板建立连接。
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebRTC相关变量
        let peerConnection = null;
        let dataChannel = null;
        let isInitiator = false;
        let localIceCandidates = [];
        
        // 界面元素
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const dataChannelStatus = document.getElementById('dataChannelStatus');
        const dataChannelText = document.getElementById('dataChannelText');
        const peerStatus = document.getElementById('peerStatus');
        const localStatus = document.getElementById('localStatus');
        const publicIp = document.getElementById('publicIp');
        const connectionType = document.getElementById('connectionType');
        const offerData = document.getElementById('offerData');
        const candidateList = document.getElementById('candidateList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const initiateBtn = document.getElementById('initiateBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectBtn = document.getElementById('connectBtn');
        const remoteDataInput = document.getElementById('remoteDataInput');
        const debugInfo = document.getElementById('debugInfo');
        const mobileTabs = document.querySelectorAll('.mobile-tab');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', init);
        
        function init() {
            // 设置按钮事件监听器
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            initiateBtn.addEventListener('click', initiateConnection);
            disconnectBtn.addEventListener('click', disconnect);
            connectBtn.addEventListener('click', connectToPeer);
            
            // 移动端标签切换
            mobileTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    mobileTabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.connection-panel, .chat-panel').forEach(panel => {
                        panel.classList.remove('active');
                    });
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabName = tab.getAttribute('data-tab');
                    if (tabName === 'connection') {
                        document.querySelector('.connection-panel').classList.add('active');
                    } else {
                        document.querySelector('.chat-panel').classList.add('active');
                    }
                });
            });
            
            // 初始状态
            updateConnectionStatus(false);
            updateDataChannelStatus(false);
            
            // 获取公网IP
            fetchPublicIp();
        }
        
        // 获取公网IP
        async function fetchPublicIp() {
            localStatus.textContent = "正在连接STUN服务器...";
            
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                publicIp.textContent = data.ip;
                localStatus.textContent = "就绪";
                addSystemMessage("公网IP已获取");
            } catch (error) {
                publicIp.textContent = "未知 (使用STUN)";
                localStatus.textContent = "就绪";
                addSystemMessage("使用STUN服务器获取IP");
            }
        }
        
        // 压缩信令数据
        function compressData(data) {
            return LZString.compressToBase64(JSON.stringify(data));
        }
        
        // 解压信令数据
        function decompressData(data) {
            try {
                return JSON.parse(LZString.decompressFromBase64(data));
            } catch (e) {
                console.error("解压失败:", e);
                return null;
            }
        }
        
        // 发起连接
        function initiateConnection() {
            isInitiator = true;
            createPeerConnection();
            
            // 创建数据通道
            try {
                dataChannel = peerConnection.createDataChannel("chat");
                setupDataChannel(dataChannel);
                addSystemMessage("数据通道已创建");
            } catch (error) {
                console.error("创建数据通道失败:", error);
                addSystemMessage("创建数据通道失败: " + error.message);
                return;
            }
            
            // 创建offer
            peerConnection.createOffer()
                .then(offer => {
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    // 等待ICE候选收集完成
                    return new Promise(resolve => {
                        const checkInterval = setInterval(() => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                })
                .then(() => {
                    // 准备信令数据
                    const offerDataObj = {
                        type: peerConnection.localDescription.type,
                        sdp: peerConnection.localDescription.sdp,
                        candidates: localIceCandidates
                    };
                    
                    // 压缩数据
                    const compressedData = compressData(offerDataObj);
                    
                    // 显示连接信息
                    offerData.textContent = compressedData;
                    addSystemMessage("连接数据已生成，请复制给您的联系人");
                    
                    // 更新状态
                    peerStatus.textContent = "等待对方连接...";
                    connectionType.textContent = "发起方";
                    debugInfo.textContent = "状态: 等待对方响应 | 数据大小: " + compressedData.length + " 字节";
                })
                .catch(error => {
                    console.error("创建offer失败:", error);
                    addSystemMessage("创建连接数据失败: " + error.message);
                    debugInfo.textContent = "错误: " + error.message;
                });
        }
        
        // 创建对等连接
        function createPeerConnection() {
            // 释放现有连接
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // 重置ICE候选列表
            localIceCandidates = [];
            candidateList.innerHTML = "等待候选信息...";
            
            // 使用公共STUN服务器
            const config = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" },
                    { urls: "stun:stun3.l.google.com:19302" }
                ]
            };
            
            peerConnection = new RTCPeerConnection(config);
            
            // ICE候选处理
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // 显示ICE候选信息
                    const candidateItem = document.createElement('div');
                    candidateItem.className = 'candidate-item';
                    candidateItem.textContent = event.candidate.candidate.substring(0, 50) + "...";
                    candidateList.appendChild(candidateItem);
                    
                    // 保存ICE候选
                    localIceCandidates.push(event.candidate);
                }
            };
            
            // 连接状态变化
            peerConnection.onconnectionstatechange = () => {
                updateConnectionStatus(peerConnection.connectionState === 'connected');
                
                if (peerConnection.connectionState === 'connected') {
                    addSystemMessage("点对点连接已建立");
                    connectionType.textContent = isInitiator ? "发起方" : "响应方";
                    debugInfo.textContent = "状态: 已连接";
                } else if (peerConnection.connectionState === 'disconnected') {
                    addSystemMessage("连接已断开");
                    debugInfo.textContent = "状态: 已断开";
                }
            };
            
            // 如果不是发起方，监听数据通道
            if (!isInitiator) {
                peerConnection.ondatachannel = event => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
            }
            
            // 更新状态
            updateConnectionStatus(false);
            addSystemMessage("对等连接已初始化");
            debugInfo.textContent = "状态: 已初始化";
        }
        
        // 设置数据通道
        function setupDataChannel(channel) {
            channel.onopen = () => {
                updateDataChannelStatus(true);
                addSystemMessage("数据通道已打开");
            };
            
            channel.onclose = () => {
                updateDataChannelStatus(false);
                addSystemMessage("数据通道已关闭");
            };
            
            channel.onmessage = event => {
                addRemoteMessage(event.data);
            };
        }
        
        // 连接到对方
        function connectToPeer() {
            const remoteData = remoteDataInput.value.trim();
            if (!remoteData) {
                addSystemMessage("请输入对方的连接数据");
                return;
            }
            
            // 解压数据
            const decompressedData = decompressData(remoteData);
            if (!decompressedData) {
                addSystemMessage("连接数据格式错误");
                debugInfo.textContent = "错误: 无效的连接数据";
                return;
            }
            
            // 如果是响应方
            if (!peerConnection) {
                isInitiator = false;
                createPeerConnection();
            }
            
            // 设置远程描述
            if (decompressedData.type) {
                // 设置远程SDP描述
                const sdp = new RTCSessionDescription({
                    type: decompressedData.type,
                    sdp: decompressedData.sdp
                });
                
                peerConnection.setRemoteDescription(sdp)
                    .then(() => {
                        addSystemMessage("远程描述设置成功");
                        debugInfo.textContent = `状态: 已设置 ${decompressedData.type}`;
                        
                        // 如果是offer，创建answer
                        if (decompressedData.type === 'offer') {
                            return peerConnection.createAnswer();
                        }
                        
                        return null;
                    })
                    .then(answer => {
                        if (answer) {
                            return peerConnection.setLocalDescription(answer);
                        }
                        return null;
                    })
                    .then(() => {
                        if (decompressedData.type === 'offer') {
                            // 准备响应数据
                            const answerDataObj = {
                                type: peerConnection.localDescription.type,
                                sdp: peerConnection.localDescription.sdp,
                                candidates: localIceCandidates
                            };
                            
                            // 压缩数据
                            const compressedData = compressData(answerDataObj);
                            
                            // 显示连接信息
                            offerData.textContent = compressedData;
                            addSystemMessage("响应数据已生成，请复制给发起方");
                            
                            // 更新状态
                            peerStatus.textContent = "等待对方确认...";
                            connectionType.textContent = "响应方";
                            debugInfo.textContent = "状态: 等待对方确认 | 数据大小: " + compressedData.length + " 字节";
                        } else if (decompressedData.type === 'answer') {
                            // 添加远程候选
                            if (decompressedData.candidates && decompressedData.candidates.length > 0) {
                                decompressedData.candidates.forEach(candidate => {
                                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                                        .catch(err => {
                                            console.error("添加ICE候选失败:", err);
                                            debugInfo.textContent += ` | 添加候选错误: ${err.message}`;
                                        });
                                });
                            }
                            
                            addSystemMessage("连接已建立");
                            peerStatus.textContent = "已连接";
                            debugInfo.textContent = "状态: 连接建立成功";
                        }
                    })
                    .catch(error => {
                        console.error("连接失败:", error);
                        addSystemMessage("连接失败: " + error.message);
                        debugInfo.textContent = "错误: " + error.message;
                    });
            }
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(message);
                addLocalMessage(message);
                messageInput.value = '';
                messageInput.focus();
            } else {
                addSystemMessage("数据通道尚未打开，无法发送消息");
            }
        }
        
        // 断开连接
        function disconnect() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            updateConnectionStatus(false);
            updateDataChannelStatus(false);
            
            peerStatus.textContent = "连接已断开";
            connectionType.textContent = "未连接";
            debugInfo.textContent = "状态: 已断开连接";
            
            addSystemMessage("连接已断开");
        }
        
        // 添加本地消息
        function addLocalMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message local';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span>您</span>
                    <span>${timeString}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 添加远程消息
        function addRemoteMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message remote';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span>对方</span>
                    <span>${timeString}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 添加系统消息
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.innerHTML = `<div class="message-content"><i class="fas fa-info-circle"></i> ${message}</div>`;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            connectionStatus.className = 'status-indicator' + (connected ? ' active' : '');
            connectionText.textContent = connected ? '已连接' : '未连接';
        }
        
        // 更新数据通道状态
        function updateDataChannelStatus(open) {
            dataChannelStatus.className = 'status-indicator' + (open ? ' active' : '');
            dataChannelText.textContent = open ? '通道开启' : '通道关闭';
        }
    </script>
</body>
</html>
